    <main class="main__container">
      <section class="container">
        <ul></ul>
      </section>
      <section class="modal">
        <div class="modal__container container">
          <div class="modal__left">
            <h1>Look for movies here:</h1>
            <div class="title">
              <h3 class="modal__left__title">Title:</h3>
              <input id="title-movie" required type="text" />
            </div>
            <div class="year">
              <h3 class="modal__left__year">Released:</h3>
              <input id="year" type="number" />
            </div>
            <div class="type">
              <h3 class="modal__left__type">Type:</h3>
              <input id="type" type="text" />
              <p class="radio__p">(movie, series, episode)</p>
            </div>
            <button class="btn search-btn">search</button>
            <p class="bottom__p"></p>
            <button class="btn random-btn">random</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/randoms.js"></script>
    <script src="./js/app.js"></script>
